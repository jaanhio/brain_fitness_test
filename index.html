<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <title>Brain Fitness Test</title>
  </head>
  <body>
    <div>
      <div class="header">
        <h1 id="title">Test Your Memory!</h1>
        <div>
          <p id="subheader"></p>
        </div>
      </div>

      <!--grid area-->
      <div class="grid">
        <div class="row">
          <button id="1" class="blue btn"></button>
          <button id="2" class="red btn"></button>
          <button id="3" class="green btn"></button>
        </div>
        <div class="row">
          <button id="4" class="yellow btn"></button>
          <button id="5" class="orange btn"></button>
          <button id="6" class="blue btn"></button>
        </div>
        <div class="row">
          <button id="7" class="red btn"></button>
          <button id="8" class="green btn"></button>
          <button id="9" class="yellow btn"></button>
        </div>
      </div>
      <!--end of grid area-->

      <!--instructions modal area-->
      <div>
        <div class="modal fade" id="instructions" tabindex="-1" role="dialog" aria-labelledby="gameInstructions" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p id="instruct-title">Welcome to my memory game!</p>
                <div id="instruct-body">
                  <p>To begin, click on the "START" button.<br /> Tiles will light up in sequence.</p>
                  <p>Select tiles in the correct sequence to proceed to next level.</p>
                  <p>Have fun!</p>
                </div>
                <div class="modal-button">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end of instructions modal area-->

      <!--end game modal area-->
      <div>
        <div class="modal fade" id="endGame" tabindex="-1" role="dialog" aria-labelledby="endGame" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p id="endgame-title"></p>
                <p id="endgame-subtitle"></p>
                <div id="endgame-body">
                  <p>Share your highscore.</p>
                </div>
                <div id="shareBtn">
                  <i class="fab fa-facebook"></i>
                </div>
                <!--<div id="shareBtn" class="btn btn-success clearfix">Share</div>-->
              </div>
              <div class="modal-button">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end of end game modal area-->

      <!--control buttons area-->
      <div class="control">
        <button id="start" class="btn btn-outline-success">START</button>
        <button id="reset" class="btn btn-outline-danger">RESET</button>
        <button id="instruct" type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#instructions">
          How To Play
        </button>
      </div>
      <!--end of control button area-->
      <footer>
        <a href="https://github.com/jaanhio/gawdisg_project1_memorygame" target="_blank"><i class="fab fa-github"></i></a>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="./index.js"></script>
    <script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1&appId=367377887076779";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
